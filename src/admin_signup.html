<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Signup - Water Monitoring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      html,body{height:100%;margin:0}
      body{font-family:Arial,Helvetica,sans-serif;background:#e9e9e9;display:flex;align-items:center;justify-content:center}
      .card{background:#fff;padding:28px;border-radius:6px;box-shadow:0 6px 18px rgba(0,0,0,0.08);max-width:420px;width:100%}
      .card h2{margin-top:0;margin-bottom:12px}
      .muted-link{margin-left:8px}
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Admin Signup</h2>
      <p class="text-muted">Create an administrator account to access the dashboard.</p>
      <form id="signupForm">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" id="username" autocomplete="username" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" autocomplete="new-password" />
        </div>
        <div style="display:flex;align-items:center">
          <button class="btn btn-primary" type="submit">Sign up</button>
          <a href="admin_login.html" class="muted-link">Already have an account? Login</a>
        </div>
      </form>
      <div id="msg" style="margin-top:12px"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="lib/adminAuth.js"></script>
    <script>
      $('#signupForm').on('submit', function(e){
        e.preventDefault();
        var u = $('#username').val().trim();
        var p = $('#password').val();
        var res = adminAuth.signup(u,p);
        if(res.ok){
          $('#msg').html('<div class="alert alert-success">Signup successful. You can <a href="admin_login.html">login</a>.</div>');
          $('#signupForm')[0].reset();
        } else {
          $('#msg').html('<div class="alert alert-danger">' + res.error + '</div>');
        }
      });
    </script>
  </body>
</html>
